<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Meal Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'SUSE', sans-serif;
            background-color: #f0f8ff; /* Light pastel blue background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px; /* Added padding for space at the top */
        }

        #form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #4d9376;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.5rem;
            font-weight: bold;
        }

        #form {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 20px; /* Added margin to separate form from header */
        }

        p {
            font-size: 1.5rem;
            color: #4d9376; /* Soft green representing health and nutrition */
            margin-bottom: 0;
        }

        #sub {
            font-size: 1.2rem;
            color: #6b7280; /* Subtle gray */
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1rem;
            color: #4d9376;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
            outline: none;
            width: 100%;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4d9376;
            box-shadow: 0 0 10px rgba(77, 147, 118, 0.2);
        }

        .form-group select {
            appearance: none;
            background-color: #f0f8ff;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            background-image: url('data:image/svg+xml;base64,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M7 10l5 5 5-5H7z" fill="#4d9376"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        .form-group select:hover {
            border-color: #4d9376;
            background-color: #e8f6f1;
        }

        option {
            font-size: 1rem;
            padding: 10px;
        }

        input[type="submit"] {
            background-color: #4d9376;
            color: white;
            border: none;
            cursor: pointer;
            padding: 14px 20px;
            font-size: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #3b7e64; /* Darker shade of green */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #form {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <!-- Header with title -->
    <header>
        Nutrition Planner
    </header>

    <div id="form-container">
        <p>Build your meal plan</p>
        <p id="sub">Let's find out how much you should eat!</p>

        <form id="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>

            <div class="form-group">
                <label for="occupation">Occupation:</label>
                <select id="occupation" name="occupation" required>
                    <option value="">Select Occupation</option>
                    <option value="sedentary">Sedentary (office work)</option>
                    <option value="light">Light Activity</option>
                    <option value="moderate">Moderate Activity</option>
                    <option value="active">Active</option>
                </select>
            </div>

            <div class="form-group">
                <label for="health">Health Conditions:</label>
                <select id="health" name="health" required>
                    <option value="">Select Condition</option>
                    <option value="none">None</option>
                    <option value="diabetes">Diabetes</option>
                    <option value="hypertension">Hypertension</option>
                    <option value="obesity">Obesity</option>
                    <option value="cardiovascular">Cardiovascular Issues</option>
                </select>
            </div>

            <div class="form-group">
                <label for="diet">Diet Preference:</label>
                <select id="diet" name="diet" required>
                    <option value="">Select Diet</option>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="non-vegetarian">Non-Vegetarian</option>
                </select>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // Form submission handling
        const form = document.getElementById('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            alert('Your meal plan has been successfully submitted!');
            form.reset();
        });
    </script>
</body>

</html>
